<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Social link profile using HTML5 and CSS3.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> Social links </title>
    <link rel="stylesheet" href="social-links.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>

  <body> 
   <section>
    <div class="main-section">  
      <div class="profile-section"> 
        <figure>
          <img src="pictures/avatar-jessica.webp" alt="profile-picture" class="profile-img">
        </figure>
        <h1> 
          Jessica Randall
        </h1>
        <p class="location-para">
          London, United Kingdom
        </p>
        <p>
          "Front-end developer and avid reader."
        </p>
      </div>

      <div class="buttons-div"> 
        <button class="buttons">GitHub</button>
        <button class="buttons">Frontend Mentor</button>
        <button class="buttons">LinkedIn</button>
        <button class="buttons">Twitter</button>
        <button class="buttons">Instagram</button>

      </div>
      </div>
   </section> 


  </body>
</html>
